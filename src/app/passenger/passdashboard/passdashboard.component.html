
<h2>Airline passenger</h2>
<app-passcount 
[totalcount]="passArr.length"
[checkIncount]="checkIncount"
></app-passcount>
<ul class="list-group">
    <li  *ngFor="let pass of passArr" class="list-group-item">
        {{pass.fullname}}
    </li>
</ul>
{{getcheckincount() | json}} 
<app-passcard (emitpassinfo)="onremoveupdate($event)" [passObj]="pass" *ngFor="let pass of passArr"></app-passcard>
