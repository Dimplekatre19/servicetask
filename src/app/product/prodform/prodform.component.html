<form #productform="ngForm" (ngSubmit)="onprodadd()" >
    <div class="card">
       <div class="card-header text-center ">
           Add Product
       </div>
       <div class="card-body">
         <div class="form-group">
          <label for="pname">Product Name*</label>
          <input class="form-control" name="pname" ngModel #pname="ngModel" type="text" required >
         </div>
         <div class="form-group">
            <label for="pdetail">Product Detail*</label>
            <textarea class="form-control" name="pdetail" ngModel #pdetail="ngModel"  required ></textarea>
        </div>
       </div>
       <div class="card-footer">
         <button [disabled]="productform.invalid" mat-raised-button color="primary">Add Product</button>
       </div>
    </div>
</form>
